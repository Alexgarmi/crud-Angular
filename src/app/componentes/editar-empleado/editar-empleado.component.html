<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">

<form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">

<div class="mb-3">
  <label for="" class="form-label">Nombre:</label>
  <input required formControlName="nombre" type="text"
    class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe un nombre">
</div>

<div class="mb-3">
    <label for="" class="form-label">Email:</label>
    <input required formControlName="correo" type="email"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe un email">
  </div>
  
    <div class="btn-group" role="group" aria-label="">
        <button type="submit" class="btn btn-success">Actualizar</button>
        <button type="button" routerLink="/listar-empleado/" class="btn btn-danger">Cancelar</button>
    </div>

</form>

    </div>
</div>
